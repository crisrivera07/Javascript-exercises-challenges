<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>

  </head>

  <body>
    <p>Rock Paper Scissors</p>
    <button onclick = "
      playGame('rock'); 
    ">Rock</button>

    <button onclick="
      playGame('paper')
    ">Paper</button>
    
    <button onclick="
      playGame('scissors'); <!--when we click the scissors button, we call the playGame function.-->
    ">Scissors</button>

    <script> //placed this piece of code in the script element bc script element runs when pg. is loaded. 
      function playGame(playerMove) { 
        const computerMove = pickComputerMove(); //when we call the playGame function, we then go into the pickComputerMove function.  

        let result = ''; //4) this code runs. 
        
        if (playerMove === 'scissors') {
          if (computerMove === 'rock') {
            result = 'You lose.';
          } else if (computerMove === 'paper') {
            result = 'You win.';
          } else if (computerMove === 'scissors') {
            result = 'You tie.';
          }

        } else if (playerMove === 'paper') {
          if (computerMove === 'rock') {
            result = 'You win.';
          } else if (computerMove === 'paper') {
            result = 'You tie.';
          } else if (computerMove === 'scissors') {
            result = 'You lose.';
          }
          
        } else if (playerMove === 'rock') {
          if (computerMove === 'rock') {
            result = 'Tie.';
          } else if (computerMove === 'paper') {
            result = 'You lose.';
          } else if (computerMove === 'scissors') {
            result = 'You win.';
          }
        }


      alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}`);
      }

      function pickComputerMove() { 
        const randomNumber = Math.random(); //2) its going to run this code top to bottom. 

        let computerMove = ''; 

        if (randomNumber >= 0 && randomNumber < 
        1/3) {
          computerMove = 'rock';
        } else if (randomNumber >= 1 /3 &&
        randomNumber < 2 / 3) {
          computerMove = 'paper';
        } else if (randomNumber >= 2 / 3 &&
        randomNumber < 1) {
          computerMove = 'scissors';
        }

        return computerMove; //took the move out of the function, and had it displayed in the console. 
      } //3)at the end, its going to return whatever is in ComputerMove, and put that value into pickComputerMove an save it in new variable. then use computerMove down in the button onclick="" code. 
    </script>
  </body>
</html>
